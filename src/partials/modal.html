<svg
  aria-hidden="true"
  style="position: absolute; width: 0; height: 0; overflow: hidden"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <symbol id="icon-x" viewBox="0 0 32 32">
      <path
        d="M21.589 8.459l-5.657 5.656-5.656-5.656-1.885 1.885 5.656 5.656-5.656 5.656 1.885 1.885 5.656-5.656 5.657 5.656 1.885-1.885-5.656-5.656 5.656-5.656z"
      ></path>
    </symbol>
  </defs>
</svg>

<div class="modal-backdrop" id="book-modal" aria-hidden="true">
  <div class="modal-container">
    <div class="modal-content">
      <button
        type="button"
        class="modal-close-btn"
        aria-label="Закрити модальне вікно"
      >
        <svg width="24" height="24">
          <use href="#icon-x"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<svg class="ac-icon arrow-down" width="24" height="25">
  <use href="../img/javascript.svg"></use>
</svg>
<svg class="ac-icon arrow-up" width="24" height="25">
  <use href="./img/symbol-defs.svg#arrow-up"></use>
</svg>



<script>
  const modal = document.getElementById('book-modal');
  const closeBtn = modal.querySelector('.modal-close-btn');

  const toggleModal = () => {
    modal.classList.toggle('active');
    // Додаємо клас modal-open на <html> та <body> для блокування скролу
    document.body.classList.toggle('modal-open');
    document.documentElement.classList.toggle('modal-open');
  };

  closeBtn.addEventListener('click', toggleModal);

  modal.addEventListener('click', e => {
    // Закрити при кліку на backdrop
    if (e.target.classList.contains('modal-backdrop')) {
      toggleModal();
    }
  });

  document.addEventListener('keydown', e => {
    // Закрити по Esc
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      toggleModal();
    }
  });
</script>
